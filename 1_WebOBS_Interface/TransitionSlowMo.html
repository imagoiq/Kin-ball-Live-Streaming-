<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transition SlowMo</title>
  <script src="./js/vendors/anime.min.js"></script>
  <style>
    body{â—˜
      width:1920px;
      height:1080px;
    }
    img{
      position: absolute;
      top:-330px;
      left: -2700px;
    }
  </style>
</head>
<body>
  
  <img src="./assets/images/Pantheres.png" />

  <script> 
    anime.timeline()
      .add({
        targets: `img`,
        opacity: [0,1],
        translateX: 350,
        translateY: 250,
        delay:400,
        duration: 1400
      })
      .add({
        targets: `img`,
        opacity: [1,0],
        translateX: 600,
        translateY: 500,
        delay:800,
        duration: 1200
      })
  </script>
</body>
</html>
